<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsivo.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Recriando site Netflix - Estudo DIO</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NetFlix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>

                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>

                <div class="botoes">
                    
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle fa-lg"></i>
                        ASSITIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle fa-lg"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrossel-filmes">
        <h3 class="titulo">Em alta</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/supernatu-mini1.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mort-e-sal-mini2.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/dunkle-mini3.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mulan-mini4.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the-boys-mini5.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/power-mini6.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the100-mini7.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/twd-mini8.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/flash-mini9.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/jumanji-mini10.jpg" alt="Supernatural">
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://kit.fontawesome.com/56a8663422.js" crossorigin="anonymous"></script>
    
    <!-- owl js -->
    <script type="text/javascript" src="js/owl/jquery.min.js"></script>
    <script type="text/javascript" src="js/owl/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/owl/setup.js"></script>

</body>
</html>
