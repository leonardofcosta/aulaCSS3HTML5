<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <title>Recriando site Netflix - Estudo DIO</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NetFlix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>

                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>

                <div class="botoes">
                    
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle fa-lg"></i>
                        ASSITIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle fa-lg"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>


    <footer></footer>

    <script src="https://kit.fontawesome.com/56a8663422.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src=""></script>
</body>
</html>
